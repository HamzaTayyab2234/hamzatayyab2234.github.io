<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      color: #777;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 24px;
      margin-bottom: 50px;
    }

    .countdown span {
      display: inline-block;
      width: 60px;
      height: 60px;
      background-color: #333;
      color: #fff;
      font-size: 24px;
      line-height: 60px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <p>We're working hard to bring you an awesome hosting service!</p>
  <div class="countdown">
    <span id="days">00</span>
    <span id="hours">00</span>
    <span id="minutes">00</span>
    <span id="seconds">00</span>
  </div>
  <script>
    // Set the date we're counting down to (adjust as needed)
    var countDownDate = new Date("2023-08-01").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      // If the count down is finished, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "We're live!";
      }
    }, 1000);
  </script>
</body>
</html>
